
<input type="text" class="todo-input" placeholder="Enter Todo">

<div class="todo-item">
  <div class="todo-item-left">
    <input type="checkbox">
    <div class="todo-item-label"></div>
    <ng-template>
      <input type="text" class="todo-item-edit">
    </ng-template>
  </div>
  <div class="remove-item">
    &times;
  </div>
</div>

<div class="extra-container">
  <div><label><input type="checkbox"> Check All</label></div>
  <div> items left</div>
</div>

<div class="extra-container">
  <div>
    <button>All</button>
    <button>Active</button>
    <button>Completed</button>
  </div>

  <div>
    <button>Clear Completed</button>
  </div>

</div>
